<!DOCTYPE html>
<html ng-app>
<head>
    <title>Soccer5 Registration</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="/css/bootstrap-responsive.min.css" rel="stylesheet">
    <script src="lib/bootstrap.min.js"></script>
    <script src="lib/angular.min.js"></script>
</head>
<body>
<div class="navbar navbar-fixed-top">
    <div class="navbar-inner">
        <div class="container">
            <a class="brand">Soccer 5</a>

            <div class="nav-collapse">
                <ul class="nav">
                    <li class="active"><a>Calendar </a></li>
                </ul>
            </div>
        </div>
    </div>
</div>
<br/><br/><br/>

<div class='container' ng-controller="MatchCtrl">
    <div class='row'>
        <div class="span1">&nbsp;
        </div>
        <div class="span11">&nbsp;
            <h2 style="color:#f89406">Next Matches</h2>
            <table class="table table-striped table-bordered"
                   ng-repeat="match in matches.data">
                <thead>
                <tr name="head">
                    <th><i class="icon-time"></i> {{match.dateStr}} <br/>
                        <span ng-show="match.open"><font color="red">Missing {{match.missingPlayers}} players
                            !</font></span>
                        <span ng-show="match.full"><font color="green">The match is full !</font></span>
                    </th>
                </tr>
                </thead>
                <tbody>
                <tr ng-repeat="player in match.players">
                    <td><i class="icon-user"></i> {{player.name}}</td>
                </tr>
                <tr ng-repeat="guest in match.guests">
                    <td><i class="icon-question-sign"></i> {{guest}}</td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
</body>
<script>
    function MatchCtrl($scope, $http) {
        var url = "http://soccer-binout.rhcloud.com/soccer5/rest/match/next?callback=JSON_CALLBACK";

        $scope.matches = $http.jsonp(url);

    }
</script>
</html>
