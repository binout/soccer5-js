<!DOCTYPE html>
<html ng-app>
<head>
    <title>Soccer5 Registration</title>
    <meta charset='utf-8'>
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <script src="http://cdnjs.cloudflare.com/ajax/libs/angular.js/1.1.1/angular.min.js"></script>
</head>
<body>
<div class="navbar navbar-fixed-top">
    <div class="navbar-inner">
        <div class="container">
            <a class="brand">Soccer 5</a>
            <div class="nav-collapse">
                <ul class="nav">
                    <li class="active"><a>Calendar </a></li>
                </ul>
            </div>
        </div>
    </div>
</div>
<br/><br/><br/>
<div class='container' ng-controller="MatchCtrl">
    <div class='row'>
        <h2 style="color:#f89406">Next Matches</h2>
        <table class="table table-striped table-bordered"
               ng-repeat="match in matches.data">
            <thead>
            <tr name="head">
                <th>{{match.dateStr}}</th>
            </tr>
            </thead>
            <tbody>
            <tr ng-repeat="player in match.players">
                <td>{{player.name}}</td>
            </tr>
            <tr ng-repeat="guest in match.guests">
                <td>{{guest}}</td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
</body>
<script>
    function MatchCtrl($scope, $http) {
        var url = "http://soccer-binout.rhcloud.com/soccer5/rest/match/next?callback=JSON_CALLBACK";

        $scope.matches = $http.jsonp(url);

    }
</script></html>
